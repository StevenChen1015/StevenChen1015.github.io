<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="snake.css">
	<script type="text/javascript" src="snake.js"></script>
</head>
<body>
<div class="grid-container">
    <div class="item1"><h1>Snake Game</h1></div>
  	<div class="item2">	
	  	<div>
			<p>Instruction: 
			<ul>
				<li>Click start button to start the game.</li>
				<li>Use the arrow keys or buttons to control the Snake.</li>
				<li>Collect more dots to gain more points.</li>
			</ul>
			</p>
		</div>
	</div>  
  <div class="item3"><h2>Score: <span id="score">0</span></h2></div>
  <div class="item4">
  	<button id="start">Start Game</button> 
  	<button value="restart">Restart Game</button>
  </div>
</div>
<canvas id="canvas" width="800" height="400"> </canvas>
<br>
<div class="btn-group" style="width:80%">
	<button style="width:20%" value="UP">UP</button>
	<button style="width:20%" value="DOWN">DOWN</button>
	<button style="width:20%" value="LEFT">LEFT</button>
	<button style="width:20%" value="RIGHT">RIGHT</button>
</div>

</body>
</html>
